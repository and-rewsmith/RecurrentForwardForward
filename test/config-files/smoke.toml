[model]
hidden_sizes = [4, 4, 4]
epochs = 2
prelabel_timesteps = 8
loss_threshold = 1
damping_factor = 0.7
epsilon = 0.00000001
skip_profiling = 1
ff_activation = "relu"
ff_optimizer = "rmsprop"
classifier_optimizer = "rmsprop"
should_load_weights = false
should_log_metrics = false 
should_replace_neg_data = false 
lr_step_size = 1000
lr_gamma = 0.1

[model.ff_rmsprop]
momentum = 0.25
learning_rate = 0.00001

[model.classifier_rmsprop]
momentum = 0
learning_rate = 0.01

[model.ff_adam]
learning_rate = 0.00001

[model.classifier_adam]
learning_rate = 0.001

[model.ff_adadelta]
learning_rate = 0.0001

[model.classifier_adadelta]
learning_rate = 0.00001

[device]
device = "cpu"

[data_config]
data_size = 784
num_classes = 10
train_batch_size = 10000
test_batch_size = 5000
iterations = 30
dataset = "MNIST"
